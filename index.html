<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWars Stage 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="heroes"> 
            <div id="sm"> 
                <div id="image"><img src="https://raw.githubusercontent.com/prograd-org/project-11-superwars-css/master/images/super-1.png" alt=""></div>
                <div id="name">Spiderman</div>
                <div id="strength">12</div>
            </div>
            <div id="wm">
                <div id="image"><img src="https://raw.githubusercontent.com/prograd-org/project-11-superwars-css/master/images/super-3.png" alt=""></div>
                <div id="name">Wonder Women</div>
                <div id="strength">30</div>
            </div>
        </div>
        <div class="scores">
                <div><span>5</span></div>
                <div><span>-</span></div> 
                <div><span>0</span></div> 
        </div>
        <div class="villains">
            <div id="ca">
                <div id="image"><img src="https://raw.githubusercontent.com/prograd-org/project-11-superwars-css/master/images/super-2.png" alt=""></div>
                <div id="name">Captain America</div>
                <div id="strength">50</div>
                 </div>
            <div id="gm"> 
                <div id="image"><img src="https://raw.githubusercontent.com/prograd-org/project-11-superwars-css/master/images/super-4.png" alt=""></div>
                <div id="name">Gem Woman</div>
                <div id="strength">12</div>
            </div>
        </div>      
    </div>
    
</body>
</html>
